<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark main_color">
        <div class="container px-5">
            <a class="navbar-brand" href="/">GIFT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"
                        sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link active" aria-current="page" href="/admin/item/new">상품 등록</a>
                    </li>
                    <li class="nav-item"
                        sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/items">상품관리</a>
                    </li>
                    <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/cart">My page</a>
                    </li>

                    <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/members/logout">로그아웃</a>
                    </li>
                    <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/orders">알림</a>
                    </li>
                    <li class="nav-item"
                        sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/members/login">로그인</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


</div>

</html>
