<body>
<div layout:fragment="content">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form role="form" method="post" action="/members/login" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
 					<span class="login100-form-title">
<!--						<img src="/images/icons/logo.png" width="100" height="80">-->
						로그인
					</span>
          <label th:for="email">Email</label>
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
            <input class="input100" type="email" name="email" placeholder="이메일을 입력해주세요.">
            <span class="focus-input100"></span>
          </div>
          <label th:for="password">Password</label>
          <div class="wrap-input100 validate-input" data-validate = "Please enter password">
            <input class="input100" type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요.">
            <span class="focus-input100"></span>
          </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
          <div class="text-right p-t-13 p-b-23">
            <!--						<span class="txt1">-->
            <!--							ID찾기-->
            <!--						</span>-->
            <a href="/members/idFind" class="txt2">
              ID/
            </a>
            <a href="/members/pwFind" class="txt2">
              PW찾기
            </a>
            <a href="/members/join" class="txt3">
              | 회원가입
            </a>
          </div>

          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
              로그인
            </button>
          </div>
            <div style="margin-top: 10px; margin-bottom: 20px;" class="container-login100-form-btn">
                <button type="button" class="login100-form-btn"
                        onclick="location.href='/'">
                    취소
                </button>
            </div>
          <div class="container-login100-form-btn">
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=49366b42c85f5715fc1c150d5082ded5&redirect_uri=http://localhost:80/members/callback&response_type=code"><img height="38px" width="190" src="/images/icon/kakao_login_medium_wide.png"/></a>
            <a href="/oauth2/authorization/google"><img style="margin-left: 5px" src="/images/icon/google_logo.png" height="38px" width="190"></a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          </div>
          <div class="flex-col-c p-t-170 p-b-40">
            <!--						<span class="txt1 p-b-9">-->
            <!--							Don’t have an account?-->
            <!--						</span>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
