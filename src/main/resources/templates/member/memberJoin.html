		#butt {
  display: -webkit-box;
  display: -webkit-flex;

<body>
<div layout:fragment="content">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form action="/members/join" role="form" method="post"
                      th:object="${memberDto}" class="login100-form validate-form p-l-55 p-r-55 p-t-178" >
 					<span class="login100-form-title">
<!--						<img src="/images/icons/logo.png" width="100" height="80">-->
						회원가입
					</span>
                    <label th:for="name">이름</label>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username" style="margin-top: 10px;">
                        <input class="input100" type="text" th:field="*{name}" placeholder="이름을 입력해주세요.">
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}" class="fieldError">틀린 정보입니다.</p>

                    </div>
                    <label th:for="email">EMAIL</label>
                    <div class="ex" data-validate="Please enter username" style="margin-top: 10px;">
                        <input class="input60" type="text" th:field="*{email}" placeholder="이메일을 입력해주세요.">
                        <button style="margin-left: 5px;" class="login100-medi-btn">중복확인</button>
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}" class="fieldError">틀린 정보입니다.</p>
                    </div>
                    <label th:for="password" style="margin-top: 10px;">Password</label>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password" style="margin-top: 10px;">
                        <input class="input100" type="password" th:field="*{password}" placeholder="패스워드를 입력해주세요.">
                        <span class="focus-input100"></span>
                    </div>
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}" class="fieldError">틀린 정보입니다.</p>

                    <label style="margin-top: 10px;">Password 재입력</label>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password" style="margin-top: 10px;">
                        <input class="input100" type="password" name="pass" placeholder="패스워드를 재입력해주세요.">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">회원가입</button>
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 30px;" class="container-login100-form-btn">
                        <button type="button" class="login100-form-btn"
                        onclick="location.href='/'">취소</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </div>
</div>
