<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Login V8</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/util.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <!--===============================================================================================-->
</head>
<body>


<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form role="form" method="post" action="/members/idFind" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
 					<span class="login100-form-title">
<!--						<img src="/images/icons/logo.png" width="100" height="80">-->
						ID 찾기
					</span>
        이름
        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
          <input class="input100" type="text" name="username" placeholder="이름을 입력해주세요.">
          <span class="focus-input100"></span>
        </div>
        Password
        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
          <input class="input100" type="password" name="password" placeholder="비밀번호를 입력해주세요.">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            확인
          </button>
        </div>
          <div class="container-login100-form-btn" style="margin-top: 10px; margin-bottom: 20px;">
              <button type="button" class="login100-form-btn"
                      onclick="location.href='/'">
                  취소
              </button>
          </div>
        <div class="flex-col-c p-t-170 p-b-40">
          <!--						<span class="txt1 p-b-9">-->
          <!--							Don’t have an account?-->
          <!--						</span>-->
        </div>
      </form>
    </div>
  </div>
</div>


<script src="/js/main.js"></script>

</body>
</html>
